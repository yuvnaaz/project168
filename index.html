<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name = "apple-mobile-web-app-capable" content = "yes" >
    <title>toy store AR</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src = "./addButtons.js"></script>
</head>
<body>
    <a-scene embedded arjs = "sourceType: webcam; debugUIEnabled: false; trakingMethod: best" vr-mode-ui="enabled:false;" renderer = "logarithmicDepthBuffer: true;">
        <a-assests>
            <a-asset-item id = "toy" src = "./toy_blaster/scene.gltf"></a-asset-item>
          </a-assests>
      
          <a-marker id = "marker1" type = "pattern" url = "./pattern-marker.patt" cursor = "rayOrigin: mouse" handler>
            <a-entity id = "toy1" gltf-model = "#toy" position = "-1 0 0" scale = "0.05 0.05 0.05" gesture-handler></a-entity>
            <a-plane width = "1.5" height = "1.5" rotation = "-90 0 0" position = "0 0 0">
              <a-plane width = "1.49" height = "0.3" rotation="0 0 0" position = "0 0.89 .02" color = "#f0c30f">
              </a-plane>
              <a-entity position = "0 0 0.1" rotation="0 0 0" text="value:toys; color: black;"></a-entity>
      
            </a-plane>
          </a-marker>
        
         
       
    
      </a-scene>
</body>
</html>
